<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <title>SignUp Page</title>
  </head>
  <body>
    <!-- Section: Design Block -->
    <section class="main-section">
      <div
        class="px-4 py-5 px-md-5 text-center text-lg-start"
        style="background-color: hsl(0, 0%, 96%); height: 100vh"
      >
        <div class="container">
          <div class="row gx-lg-5 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <h1 class="my-5 display-3 fw-bold ls-tight">
                Sign-Up to use<br />
                <span class="text-primary">Chat App</span>
              </h1>
              <p style="color: hsl(217, 10%, 50.8%)">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Eveniet, itaque accusantium odio, soluta, corrupti aliquam
                quibusdam tempora at cupiditate quis eum maiores libero
                veritatis? Dicta facilis sint aliquid ipsum atque?
              </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card">
                <div class="card-body py-5 px-md-5">
                  <form>
                    <!-- Name input -->
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="name"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="name">Name</label>
                    </div>
                    <!-- Phone number -->
                    <div class="form-outline mb-4">
                      <input
                        type="tel"
                        id="phone"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="number"
                        >Phone Number</label
                      >
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="email"
                        >Email address</label
                      >
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="password">Password</label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary w-100 mb-4">
                      Sign up
                    </button>

                    <!-- <button type="submit" class="btn btn-primary w-100 mb-4">
                      Login
                    </button> -->

                    <div>
                      <p class="mb-0">
                        Already have an account?
                        <a href="#!" class="text-black-50 fw-bold">Login</a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Jumbotron -->
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./signup.js"></script>
  </body>
</html>
