<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Chat App</title>
  </head>
  <body>
    <!-- Section: Design Block -->
    <section class="main-section">
      <div
        class="px-4 py-5 px-md-5 text-center text-lg-start"
        style="background-color: hsl(0, 0%, 96%); height: 100vh"
      >
        <div class="container">
          <div class="row gx-lg-5">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card">
                <div class="card-header">
                  <ul class="nav nav-pills">
                    <li class="nav-item">
                      <btn class="btn btn-primary">Contacts</btn>
                    </li>
                    <li class="nav-item">
                      <btn class="btn">Groups</btn>
                    </li>
                  </ul>
                </div>

                <ul class="list-group list-group-flush" id="users-list">
                  <!-- <li class="list-group-item">user1</li>
                  <li class="list-group-item">user2</li>
                  <li class="list-group-item">user3</li> -->
                </ul>
              </div>
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card">
                <div
                  class="card-header text-bg-primary p-1 text-center"
                  id="message-card-header"
                >
                  Message to : <span></span>
                </div>
                <ul class="list-group list-group-flush" id="chat-messages">
                  <!-- <li class="list-group-item">user1: An item</li>
                  <li class="list-group-item">user2: A second item</li>
                  <li class="list-group-item">user1: A third item</li> -->
                </ul>
                <div class="input-group mt-3 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="input-msgbox"
                    placeholder="Type your message here"
                    required
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-primary"
                      id="btn-send-msg"
                      type="button"
                    >
                      send
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- toast message-->
        <div
          class="toast-msg"
          style="position: absolute; bottom: 5px; right: 5px"
        ></div>
      </div>
    </section>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
  <script src="./chat-window.js"></script>
</html>
