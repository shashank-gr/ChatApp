<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>ChatApp-Login</title>
  </head>
  <body>
    <!-- Section: Design Block -->
    <section class="main-section">
      <div
        class="px-4 py-5 px-md-5 text-center text-lg-start"
        style="background-color: hsl(0, 0%, 96%); height: 100vh"
      >
        <div class="container">
          <div class="row gx-lg-5 align-items-center">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <h1 class="my-5 display-3 fw-bold ls-tight">
                Login and start Chatting<br />
                <span class="text-primary">Chat App</span>
              </h1>
              <p style="color: hsl(217, 10%, 50.8%)">
                A unique Chat Application built by Shashanka G R. ChatApp
                supports 2 way messaging between contacts, group messaging and
                group admistartion as well. Login to start using the ChatApp and
                it's feautures !.
              </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card">
                <div class="card-body py-5 px-md-5">
                  <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="email"
                        >Email address</label
                      >
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        required
                      />
                      <label class="form-label" for="password">Password</label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary w-100 mb-4">
                      Login
                    </button>

                    <!-- <button type="submit" class="btn btn-primary w-100 mb-4">
                      Login
                    </button> -->

                    <div>
                      <p class="mb-0">
                        New user?
                        <a href="./signup.html" class="text-black-50 fw-bold"
                          >signup</a
                        >
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- inside the toast -->
        <div
          class="toast-msg"
          style="position: absolute; bottom: 5px; right: 5px"
        ></div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
