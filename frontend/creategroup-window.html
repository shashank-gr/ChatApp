<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Chat App - Create Groups</title>
  </head>
  <body>
    <!-- Section: Design Block -->
    <section class="main-section">
      <div
        class="px-4 py-5 px-md-5 text-center text-lg-start"
        style="background-color: hsl(0, 0%, 96%); height: 100vh"
      >
        <div class="container">
          <div class="row gx-lg-5">
            <div class="col-lg-6 mb-5 mb-lg-0">
              <div class="card-header mb-2" id="card-header-nav">
                <ul class="nav nav-pills">
                  <li class="nav-item mx-1">
                    <btn class="btn" id="contact-btn">Contacts</btn>
                  </li>
                  <li class="nav-item mx-1">
                    <btn class="btn" id="group-btn">Groups</btn>
                  </li>
                  <li class="nav-item mx-1">
                    <btn class="btn btn-primary" id="group-create-btn"
                      >Create Group</btn
                    >
                  </li>
                </ul>
              </div>

              <div class="row">
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title text-center">Users</h5>
                      <p class="card-text text-center">
                        List of Users in your contact
                      </p>
                      <hr />
                      <ul class="list-group list-group-flush" id="user-list">
                        <li class="list-group-item">Group1</li>
                        <li class="list-group-item">Group2</li>
                        <li class="list-group-item">Group3</li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title text-center">Groups</h5>
                      <p class="card-text text-center">
                        List of Groups with Admin privilege
                      </p>
                      <hr />
                      <ul class="list-group list-group-flush" id="group-list">
                        <li class="list-group-item">Group1</li>
                        <li class="list-group-item">Group2</li>
                        <li class="list-group-item">Group3</li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-5 mb-5 mb-lg-0">
              <div class="card p-2">
                <div
                  class="card-header text-bg-primary p-1 text-center"
                  id="message-card-header"
                >
                  Group Configuration
                </div>
                <form>
                  <h5>Create New Group</h5>
                  <div class="form-group my-1">
                    <label for="groupname">GROUP NAME:</label>
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="groupname"
                      placeholder="Enter New Group name"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary btn-sm">
                    Create Group
                  </button>
                </form>
                <hr />
                <form>
                  <h5>Add User to Group</h5>
                  <div class="form-group my-1">
                    <label for="groupname">GROUP NAME:</label>
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      id="groupname"
                      placeholder="Enter Group name"
                    />
                    <label for="email">EMAIL:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter Contact's email to add to group"
                    />
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="admin"
                        id="admin-yes"
                      />
                      <label class="form-check-label" for="admin-yes"
                        >Admin</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="admin"
                        id="admin-no"
                      />
                      <label class="form-check-label" for="admin-no"
                        >Not Admin</label
                      >
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-sm">
                    Add User to Group
                  </button>
                </form>
                <hr />
                <form>
                  <h5>Remove user from Group</h5>
                  <div class="form-group my-1">
                    <label for="groupname">GROUP NAME:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="groupname"
                      placeholder="Enter Group name"
                    />
                    <label for="email">EMAIL:</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter Contact's email to add to group"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary btn-sm">
                    Remove User from Group
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- toast message-->
        <div
          class="toast-msg"
          style="position: absolute; bottom: 5px; right: 5px"
        ></div>
      </div>
    </section>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
  <script src="./creategroup-window.js"></script>
</html>
